<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Prueba Técnica STRADATA</h1>
        <p class="lead">STRADATA</p>
        <!--<img src="assets/images/yeoman.png" alt="I'm Yeoman">-->
        <!--<img class="img-circle" src="http://i.mkt.lu/dl/thumb/7444845760/7188646630.jpg" alt="I'm Yeoman">-->
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-sm-7 col-sm-offset-3">
            <br>
            <div class="well">
                <h1>Formulario principal</h1>
                <form ng-submit="guardarDiccionario()" class="form well">
                    <h3>Cargar diccionario</h3>
                    <div class="form-group">
                        <label for="">Archivo de diccionario</label>
                        <input type="file" class="form-control" file-model="archivo" required>

                    </div>
                    <button class="btn-success">Enviar</button>
                </form>
                <form ng-submit="hacerValidacion()" class="form well">
                    <h3>Cargar archivo de validación</h3>
                    <div class="form-group">
                        <label for="">Archivo de validación</label>
                        <input type="file" class="form-control" file-model="validacion" required>

                    </div>
                    <div class="form-group">
                        <label for="">Porcentaje de coincidencia</label>
                        <input type="number" class="form-control" ng-model="porcentaje" required>

                    </div>
                    <button class="btn-success">Enviar</button>

                </form>

            </div>
        </div>
    </div>
</div>
